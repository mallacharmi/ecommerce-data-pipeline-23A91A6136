# =========================
# Database Configuration
# =========================
database:
  host: ${DB_HOST}
  port: ${DB_PORT}
  name: ${DB_NAME}
  user: ${DB_USER}
  password: ${DB_PASSWORD}

# =========================
# Data Generation Settings
# =========================
data_generation:
  customers: 1000
  products: 500
  transactions: 10000
  transaction_items_min: 15000
  transaction_items_max: 25000

  transaction_date_range:
    start_date: "2024-01-01"
    end_date: "2024-12-31"

# =========================
# Pipeline Configuration
# =========================
pipeline:
  batch_size: 1000
  retry_attempts: 3
  retry_delay_seconds: 2
  timeout_seconds: 300

# =========================
# Logging Configuration
# =========================
logging:
  level: INFO
  log_dir: logs/

# =========================
# BI Tool Configuration
# =========================
bi_tool:
  tool: powerbi # options: powerbi | tableau
  output_dir: dashboards/
